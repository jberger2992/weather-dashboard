<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link red="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="p-2 m-2 text-center">
         <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <section class="col-3">
            <h2>Search for a City:</h2>
            <div class="input-group mb-3">
                <input id="citynameinput" type="text" class="form-control" placeholder="city name" >
                <button class="btn" id="citysearchbtn">Search</button>
              </div>
        </section>
        <section class="col-9">
            <h2 id="searchedcity">Searched City</h2>
            <p id="searchedtemp">Temp: </p>
            <p id="searchedwind">Wind: </p>
            <p id="searchedhumidity">Humidity: </p>
            <div class="row">
                <div id="oneday" class="col-2 card">
                    <h3 id="onedate">date</h3>
                    <p id="onetemp">temp</p>
                    <p id="onewind">wind</p>
                    <p id="onehumidity">humidity</p>
                </div>
                <div id="twoday" class="col-2 card">
                    <h3 id="twodate"></h3>
                    <p id="twotemp"></p>
                    <p id="twowind"></p>
                    <p id="twohumidity"></p>
                </div>
                <div id="threeday" class="col-2 card">
                    <h3 id="threedate"></h3>
                    <p id="threetemp"></p>
                    <p id="threewind"></p>
                    <p id="threehumidity"></p>
                </div>
                <div id="fourday" class="col-2 card">
                    <h3 id="fourdate"></h3>
                    <p id="fourtemp"></p>
                    <p id="fourwind"></p>
                    <p id="fourhumidity"></p>
                </div>
                <div id="fiveday" class="col-2 card">
                    <h3 id="fivedate"></h3>
                    <p id="fivetemp"></p>
                    <p id="fivewind"></p>
                    <p id="fivehumidity"></p>
                </div>
            </div>
        </section>
    </div>

</div>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
</body>
</html>
